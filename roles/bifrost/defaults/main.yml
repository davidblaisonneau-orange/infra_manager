---
# defaults file for bifrost
pkg_required:
  debian:
    - python-pip
    - python-virtualenv
    - jq
    - mysql-server
  rh:
    - python-pip
    - python-virtualenv
    - epel-release
    - jq
  suse:
    - python-pip
    - python-virtualenv
    - jq
  pip:
    - jsonpatch
    - shade

git_bifrost:
  url: https://git.openstack.org/openstack/bifrost
  branch: stable/pike

# VENV Vars
bifrost_enable_venv: true

#Â XCI xci_root
xci_root: /opt/xci

# Dib user
dib:
  dev_user:
    username: opnfv
    password: opnfv2017
  os:
    element: ubuntu-minimal
    release: xenial
  extra_elements: baremetal devuser growroot openssh-server
  packages:
    vlan,vim,less,bridge-utils,language-pack-en,iputils-ping,curl,python

# Bifrost net interface
bifrost:
  net_interface: ens3
  ironic_db_password: aSecretPassword473z
